{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}Contact Us | Rum Away{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Get in Touch with Us</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-light mb-4">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Contact Form</h3>
                    <form method="post" class="animate__animated animate__fadeIn">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Information Section -->
    <section class="mt-5">
        <div class="container text-center">
            <h3 class="mb-4">Our Location</h3>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3119.4478724976825!2d-77.03687068465259!3d38.9071927795703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7490e3dffdf%3A0x2dfb87e6d72b2a8b!2sThe%20White%20House!5e0!3m2!1sen!2sus!4v1633360974647!5m2!1sen!2sus"
                        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block extra_styles %}

{% endblock %}
